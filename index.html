<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catatan Keuangan Ngizudin Alfi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Catatan Keuangan Ngizudin Alfi</h1>
  </header>

  <section class="summary">
    <div class="summary-item">
      <span>Pemasukan</span>
      <strong id="total-income">Rp0</strong>
    </div>
    <div class="summary-item">
      <span>Pengeluaran</span>
      <strong id="total-expense">Rp0</strong>
    </div>
    <div class="summary-item">
      <span>Saldo</span>
      <strong id="balance">Rp0</strong>
    </div>
  </section>

  <section class="controls">
    <div class="filters">
      <select id="filter-month"></select>
      <select id="filter-year"></select>
    </div>
    <div class="actions">
      <button id="export-btn">Ekspor JSON</button>
      <label class="import-btn">
        <input type="file" id="import-input" accept="application/json" />
        <span>Impor JSON</span>
      </label>
      <button id="clear-btn" class="danger">Bersihkan Semua</button>
    </div>
  </section>

  <section class="form-section">
    <form id="tx-form" class="tx-form">
      <input type="date" id="date" required />
      <input type="text" id="desc" placeholder="Keterangan" required />
      <input type="text" id="category" placeholder="Kegiatan" required />
      <select id="type" required>
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <input type="number" id="amount" placeholder="Jumlah" step="0.01" min="0" required />
      <textarea id="note" placeholder="Kegunaan pengeluaran (opsional)"></textarea>
      <button type="submit">Tambah</button>
    </form>
  </section>

  <section class="list-section">
    <table class="tx-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Keterangan</th>
          <th>Kegiatan</th>
          <th>Kegunaan</th>
          <th>Jenis</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tx-list"></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
